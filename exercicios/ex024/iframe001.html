<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Testando o uso de um iframe</h1>  

<p>
    Acesse o site do 
    <!--Tamanho padrão 300x150-->
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>

    para a prender a programar.
</p>

<p>
    O site do 

    <iframe src="https://google.com.br" frameborder="0">
        <a href="https://google.com.br" target="blank">Site Google</a>
    </iframe>

    também é muito legal.

    <p>
        Você também pode acessar o meu repositório 

        <iframe src="https://gustavoguanabara.gihub.io" frameborder="0"></iframe>

        e explorar meus conteúdos. 
    </p>
</p>
</body>
</html>
